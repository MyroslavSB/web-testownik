<div class="quiz-page">
  <div class="quiz-page__main">

    <div class="quiz-page__main-questions">
      <h4 class="quiz-page__main-active">
        {{(activeQuestion$ | async).question}}
      </h4>
    </div>

    <div class="quiz-page__main-info">


      <p class="" *ngFor="let option of (activeQuestion$ | async).options">
        {{option.text}}
      </p>
    </div>
  </div>
</div>
